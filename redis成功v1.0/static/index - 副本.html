<!doctype html>
<html ng-app="technodeAPP">
<head>
    <title>redis改进工具</title>

	<link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/style/room.css">

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/components/angular/angular.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">redis改进工具</a>
        </div>
    </div>
</div>

<div class="container" style="margin-top:100px;">
  <div class="col-md-12">
    <div class="panel panel-default room" ng-controller="RoomCtrl">
	
      <div class="panel-heading room-header">redis改进工具</div>
      <div class="panel-body room-content">
        <div class="list-group messages"auto-scroll-to-bottom>
		  <div class="list-group-item message"
		  ng-repeat="message in messages">
		    某某：{{message}}
		  </div>
		</div>
        <form class="message-creator">
          <div class="form-group">
            <textarea required class="form-control message-input" placeholder="Ctrl+Enter to quick send"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <script type="text/javascript" src="/technode.js">
        var socket = io.connect('/');
        socket.on('connected',function(){
            alert('欢迎使用redis改进工具')
        })
    </script>
</body>
</html>
